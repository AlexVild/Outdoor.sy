<div class="customers">
    <div class="dropdown block">
        <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="sort-type">
                <span>Select Sort</span>
                <span style="padding-left: 10px;"><fa-icon [icon]="faAngleDown"></fa-icon></span>
              </button> 
        </div>
        <div class="dropdown-menu" id="sort-type" role="menu">
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                    Vehicle Type
                </a>
                <a href="#" class="dropdown-item">
                    Full Name
                </a>
            </div>
        </div>
    </div>
    <table class="table is-striped is-fullwidth customer-table">
        <tr class="customer-table-header">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Vehicle Type</th>
            <th>Vehicle Name</th>
            <th>Vehicle Length (feet)</th>
        </tr>
    </table>
</div>
